<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Craze - Movie Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("https://imgstaticcontent.lbb.in/lbbnew/wp-content/uploads/sites/1/2017/12/02104957/020118_IMAXDelhi.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        h2 {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="transparent-text">Film Craze</div>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="checkLogin()">Login</button><br><br>
        <a href="#">Forgot Password?</a><br>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const validUsers = [
                { username: "Rishi", password: "123456" },
                { username: "John", password: "password123" },
                { username: "Alice", password: "alice2023" }
            ];
            const isValidUser = validUsers.some(user => user.username === username && user.password === password);
            if (isValidUser) {
                window.location.href = 'main1.html'; // Redirects to pagemobie1.html
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
